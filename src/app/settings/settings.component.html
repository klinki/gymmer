<div>
  <button (click)="export()">Export</button>

  <input type="file" (change)="onChange($event)">
  <button (click)="import()">Import</button>

  <button (click)="clear()">Clear</button>

  @if ((user$ | async) != null) {
    <button (click)="syncToDb()">Sync to DB</button>
    <button (click)="syncFromDb()">Sync from DB</button>
  }
</div>
<div>
  <div>Version: {{ version.version }} {{ version.commitHash }}</div>
  <div>Date: {{ version.date }}</div>
</div>
