<div class="container page-content">
  <h1 class="mat-h1">Training Plans</h1>

  <div class="plans-grid">
    <!-- Free Training Card -->
    <mat-card class="plan-card free-training" (click)="startFreeTraining()">
      <mat-card-header>
        <div mat-card-avatar>
           <mat-icon class="large-icon">accessibility_new</mat-icon>
        </div>
        <mat-card-title>Free Training</mat-card-title>
        <mat-card-subtitle>Start without a plan</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end">
         <button mat-button>START</button>
      </mat-card-actions>
    </mat-card>

    <!-- Loop through plans -->
    @for (plan of trainingPlans(); track plan) {
      <mat-card class="plan-card" (click)="startTrainingPlan(plan)">
        <mat-card-header>
          <div mat-card-avatar>
             <mat-icon>fitness_center</mat-icon>
          </div>
          <mat-card-title>{{plan.name}}</mat-card-title>
          <mat-card-subtitle>{{plan.exercises.length}} Exercises</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
          <button mat-icon-button (click)="$event.stopPropagation(); editTrainingPlan(plan)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="primary">START</button>
        </mat-card-actions>
      </mat-card>
    }
  </div>

  <div class="fab-container">
    <button (click)="newTrainingPlan()" mat-fab color="primary" aria-label="Create new plan">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
